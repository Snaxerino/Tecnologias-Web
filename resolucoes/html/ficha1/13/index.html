<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercicio 13</title>
</head>
<body>
	<form action="#" method="post">
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome" required>
		<br>
		<fieldset>
			<legend>Age</legend>
			<label for="idade-menos-18">&lt; 18</label>
			<input type="radio" name="idade" id="idade-menos-18" value="-18">
			<label for="idade-19-35">19-35</label>
			<input type="radio" name="idade" id="idade-19-35" value="19-35">
			<label for="idade-36-48">36-48</label>
			<input type="radio" name="idade" id="idade-36-48" value="36-48">
			<label for="idada-mais-49">&gt; 49</label>
			<input type="radio" name="idade" id="idada-mais-49" value="49+">
		</fieldset><br>
		<label for="profession">Profession:</label>
		<input type="text" name="profession" id="profession" required>
  
		<label for="country">Country:</label>
		<select name="country" id="country" required>
			<option value="portugal">Portugal</option>
			<option value="switzerland">Switzerland</option>
			<option value="usa">United States of America</option>
			<option value="china">China</option>
			<option value="russia">Russia</option>
		</select><br>
		<fieldset>
			<legend>Interests</legend>
			<label for="read">
				<input type="checkbox" name="read" id="read" value="read">Read
			</label>
			<label for="play-tennis">
				<input type="checkbox" name="play-tennis" id="play-tennis" value="tennis">Play Tennis
			</label>
			<label for="music">
				<input type="checkbox" name="music" id="music" value="music">Listen to Music
			</label>
			<label for="travel">
				<input type="checkbox" name="travel" id="travel" value="49+">Travel
			</label>
		</fieldset><br>
		<label for="text">How did you find us:</label>
		<textarea name="text" id="text" cols="48" rows="8" required></textarea>
		<br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
